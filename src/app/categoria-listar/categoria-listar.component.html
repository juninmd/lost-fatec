<h5>Cadastro de Categoria</h5>
<div class="row">
  <table class="bordered striped highlight centered">
    <thead>
      <tr>
        <th>Descrição</th>
        <th></th>
        <th></th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let item of listaCategoria">
        <td>{{item.descricao}}</td>
        <td><a class="btn-floating btn-small red" (click)="editar(item._id)">
              <i class="tiny material-icons">mode_edit</i>
        </a></td>
        <td><a class="btn-floating btn-small red" (click)="excluir(item._id)">
            <i class="tiny material-icons">delete</i>
      </a></td>
      </tr>
      <tr *ngIf="listaCategoria.length == 0">Você não possui categoria cadastrado</tr>
    </tbody>
  </table>
</div>

<div class="fixed-action-btn">
  <a class="btn-floating btn-small red" (click)="novoCategoria()">
          <i class="tiny material-icons">add</i>
    </a>
</div>
