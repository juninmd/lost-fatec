<div class="row">

  <div class="col s12 m6 l4" *ngFor="let post of posts">

    <div class="card">
      <div class="card-image">
        <img src="images/sample-1.jpg" *ngIf="post.anexo == 1">
        <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">chat</i></a>
      </div>

      <div class="card-content">
        <p><b>Descrição:</b> {{post.descricao}}</p>
        <p><b>Autor:</b> {{post.autor}}</p>
        <p><b>Horário:</b> {{post.horario}}</p>
      </div>
      <div class="card-action">
        <a href="#">{{post.status}}</a>
      </div>
    </div>

  </div>
</div>

<div class="fixed-action-btn">
  <a class="btn-floating btn-large red" (click)="openModal()">
      <i class="large material-icons">add</i>
    </a>
</div>
