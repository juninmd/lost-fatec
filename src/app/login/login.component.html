
  <div class="row">
    <h2>Lost Fatec</h2>
      <form class="col s12" #loginForm="ngForm" (ngSubmit)="logar()">
        <div class="row">
          <div class="input-field col s6">
            <input type="text" [(ngModel)]="form.ra" name="form.ra" required maxlength="100" class="validate">
            <label>RA</label>
          </div>
          <div class="input-field col s6">
            <input type="password" [(ngModel)]="form.senha" name="form.senha" required maxlength="100" class="validate">
            <label>Senha</label>
          </div>
        </div>
     
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Login
                <i class="material-icons right">send</i>
              </button>
        </div>
     
      </form>
    </div>
