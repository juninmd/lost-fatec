<form #usuarioForm="ngForm" (ngSubmit)="salvar()">
  <div class="container">
    <div class="card">
      <div class="card-content">
        <h5>Cadastro de Usu√°rio</h5>
        <div class="row">
          <div class="input-field col s12 m6 l3">
            <input type="text" name="form.nome" [(ngModel)]="form.nome" required class="validate">
            <label>Nome</label>
          </div>
          <div class="input-field col s12 m6 l3">
            <input type="text" name="form.ra" [(ngModel)]="form.ra" required class="validate">
            <label>RA</label>
          </div>
          <div class="input-field col s12 m6 l3">
            <input type="email" name="form.email" [(ngModel)]="form.email" required class="validate">
            <label>E-mail</label>
          </div>
          <div class="input-field col s12 m6 l3">
            <input type="password" name="form.senha" [(ngModel)]="form.senha" required class="validate">
            <label>Senha</label>
          </div>
        </div>
      </div>
      <div class="card-action">
        <div class="row">
          <div class="input-field col inline right">
            <button (click)="voltar()" type="button" class="btn-flat btn-tiny waves-effect waves-light blue white-text">Voltar</button>
            <button type="submit" [disabled]="!usuarioForm.form.valid" class="btn-flat btn-tiny waves-effect waves-light blue white-text">Salvar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
